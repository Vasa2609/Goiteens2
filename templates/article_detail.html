{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата та час створення: {{ article.date }}</b></p>
        <a href="/articles/{{ article.id }}/delete" class="btn btn-danger">Видалити</a>
        <a href="/articles/{{ article.id }}/update" class="btn btn-secondary">Редагувати</a>
    </div>
</div>
{% endblock %}
